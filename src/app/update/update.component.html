<h1 class="display-3">Edit List</h1>
<form (submit)= "updateList(id.value, title.value, detail.value)">
<div>
    <input class="form-control col-md-3" value="{{listID}}" #id disabled> 
</div>
      
<div class="form-group">
  <label class="col-form-label col-form-label-lg" for="inputLarge">New Title</label>
  <input class="form-control form-control-lg" type="text" id="inputLarge" #title>
</div>

<div class="form-group">
  <label class="col-form-label" for="inputDefault">New Detail</label>
  <input type="text" class="form-control" id="inputDefault" #detail>
</div>

<div class="modal-footer">
  <button type="submit" value="submit" class="btn btn-danger" >Save Change</button>
  <button type="button" class="btn btn-secondary" data-dismiss="modal" routerLink="/list" [class.activated]="currentUrl == '/'">Cancel</button>
</div>
</form>
