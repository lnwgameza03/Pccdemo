<h1 class="display-3">Home!</h1>
<form (submit)= "addList(title.value, detail.value)">
  <fieldset>
    <div class="form-group">
      <label for="exampleInputEmail1">Create Title</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Title" #title>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Create Detail</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Detail" #detail>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
